<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nim Dragons</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <link
    href="https://fonts.googleapis.com/css?family=Delius|Delius+Swash+Caps|Eagle+Lake|Lakki+Reddy|Merienda+One|Short+Stack" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
  </head>

  <body>
    <!--HEADER-------------------------------->
    <header>
      <!--Consider adding cloud animation behind header text-->
      <h1>Nim Dragons</h1>
    </header>

    <!--MAIN CONTAINERS-------------------------------->
    <main id="main">

      <!--INSTRUCTIONS-->
      <div id="instructionsContainer" class="nonPlayScreens">
        <h2>Instructions</h2>
      </div>

      <!--OPTIONS-->
      <div id="optionsContainer" class="nonPlayScreens">
        <h2>Options</h2>
      </div>

      <!--ABOUT-->
      <div id="aboutContainer" class="nonPlayScreens">
        <h2>About</h2>
      </div>

      <!--PLAY GAME CTA-->
      <div id="playButton" class="nonPlayScreens">
        <h2>Play Game</h2>
      </div>

      <!--GAME PLAY-->
      <div id="gameplayContainer">
        <!--Column 1: User Details-->
        <div id="colPlayer1" class="columns">
          <h4> Player 1</h4>
          <div id="player1Lives"></div>
          <div id="player1Avatar"></div>
        </div>
        <!--Column 2: Gameplay container-->
        <div id="colGameplay" class="columns">
        <!--Level Communication (3 total levels)-->
          <h4 id="levelText"></h4>
          <!--Game board-->
          <div id="gameBoard"></div>
        </div>
        <!--Column 3: Opponent Details-->
        <div id="colPlayer2" class="columns">
          <h4>Player 2</h4>
          <div id="player2Lives"></div>
          <div id="player2Avatar"></div>
        </div>
      </div>

      <!--WIN/LOSS STATE-->
      <div id="winLossContainer">
        <!--Replacement of container contents to game play outcome-->
      </div>

    </main>

  <!--FOOTER-------------------------------->
    <footer>
      <p id="footer">Footer Text Here</p>
      <div id="cloud-animation">
        <!--CSS animations to be leveraged in footer-->
      </div>
    </footer>

  </body>
</html>
